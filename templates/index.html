<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Krizi Riski Tahmini</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: red; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { text-align: center; font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Kalp Krizi Riski Tahmini</h2>
    <form action="/predict" method="post">
        <label>Kilo:</label>
        <input type="number" name="Kilo" step="0.1" required>

	<label>Boy:</label>
        <input type="number" name="Boy" step="0.1" required>
        
        <label>Sigara İçiyor mu? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Sigara" min="0" max="1" required>
        
        <label>Alkol Kullanıyor mu? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Alkol" min="0" max="1" required>
        
        <label>Felç Geçirdi mi? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Felc" min="0" max="1" required>
        
        <label>Yürürken Zorlanıyor mu? (0: Hayır, 1: Evet)</label>
        <input type="number" name="YururkenZorlanma" min="0" max="1" required>
        
        <label>Cinsiyet (0: Kadın, 1: Erkek)</label>
        <input type="number" name="Cinsiyet" min="0" max="1" required>
        
        <label>Fiziksel Aktivite Yapıyor mu? (0: Hayır, 1: Evet)</label>
        <input type="number" name="FizikselAktivite" min="0" max="1" required>
        
        <label>Astım Hastalığı Var mı? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Astim" min="0" max="1" required>
        
        <label>Böbrek Hastalığı Var mı? (0: Hayır, 1: Evet)</label>
        <input type="number" name="BobrekHast" min="0" max="1" required>
        
        <label>Uyku Süresi (Saat):</label>
        <input type="number" name="UykuSuresi" step="0.1" required>
        
        <label>Diyabet Var mı? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Diabet" min="0" max="1" required>
        
        <label>Ailede Kalp Hastalığı Var mı? (0: Hayır, 1: Evet)</label>
        <input type="number" name="GenetikVarMi" min="0" max="1" required>
        
        <label>Yaş 40 ve Üzeri mi? (0: Hayır, 1: Evet)</label>
        <input type="number" name="Yas40" min="0" max="1" required>
        
        <button type="submit">Tahmin Yap</button>
    </form>
    
    {% if prediction_text %}
    <div class="result">
        <strong>Sonuç:</strong> {{ prediction_text }}
    </div>
    {% endif %}
</body>
</html>
